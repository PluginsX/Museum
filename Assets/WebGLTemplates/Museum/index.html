<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>数字文物</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <div id="Custom_Cover" style="width:100vw;height:100vh;background-color:#000;text-align: center;position:absolute;z-index:999;display:none;">
        <div style="width:100vw;height:10vh;font-size:5vw;text-align:center;color:#fff;position:absolute;top:calc(50vh - 1vh);line-height:5vw;">SOULFLAW | 灵魂瑕疵 </div>
    </div>
    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar" style="width:100%;text-align:center;">
            <div id="unity-logo" style="margin:auto;"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div id="Tip_FirstLoading" style="color:#fff;font-size:2vw;text-align:center;width:100%;height:30px;line-height:30px;margin-top:0.5vw">数据正在加载...</div>
        </div>
        <div id="unity-warning"> </div>
    </div>
    <style>
        /* 消失动画 */
        
        @keyframes FadeOut {
            0% {
                opacity: 1;
                display: block;
            }
            80% {
                opacity: 1;
                display: block;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
    <script>
        /**
         * 播放CSS动画函数
         * @param {string} elementId - 要添加动画的元素的ID
         * @param {string} animationName - CSS动画名称
         * @param {number} duration - 动画持续时间（毫秒）
         * @param {string} timingFunction - 动画时间函数，如 'ease', 'linear', 'ease-in-out'
         * @param {function} onComplete - 动画完成后的回调函数
         */
        function playCSSAnimation(elementId, animationName, duration = 6000, timingFunction = 'linear', onComplete = null) {
            const element = document.getElementById(elementId);

            if (!element) {
                console.error(`封面元素ID "${elementId}" 不存在`);
                return;
            }

            // 设置动画属性
            element.style.animation = `${animationName} ${duration}ms ${timingFunction} forwards`;

            // 监听动画结束事件
            const handleAnimationEnd = () => {
                element.removeEventListener('animationend', handleAnimationEnd);
                if (onComplete && typeof onComplete === 'function') {
                    onComplete();
                }
            };

            element.addEventListener('animationend', handleAnimationEnd);

            // 触发重绘，确保动画立即开始
            element.style.animation = 'none';
            element.offsetHeight; // 触发重绘
            element.style.animation = `${animationName} ${duration}ms ${timingFunction} forwards`;
        }

        window.addEventListener("load", function() {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");
        var Custom_Cover = document.querySelector("#Custom_Cover");
        var Tip_FirstLoading = document.querySelector("#Tip_FirstLoading");

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 6000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data.unityweb",
            frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
            codeUrl: buildUrl + "/Build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SoulFlaw",
            productName: "Museum",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        // By default Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";

                //播放自定义游戏封面
                Custom_Cover.style.display = "block";
                playCSSAnimation('Custom_Cover', 'FadeOut', 5000, 'linear', function() {
                    if (Custom_Cover.parentNode) {
                        Custom_Cover.parentNode.removeChild(Custom_Cover);
                        console.log('已成功删除封面元素');
                    }
                });

            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>

</body>

</html>
