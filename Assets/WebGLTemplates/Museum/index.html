    <script>
        /**

         * @param {string} timingFunction - åŠ¨ç”»æ—¶é—´å‡½æ•°ï¼Œå¦‚ 'ease', 'linear', 'ease-in-out'

        function playCSSAnimation(elementId, animationName, duration = 6000, timingFunction = 'linear', onComplete = null) {
            const element = document.getElementById(elementId);

            if (!element) {
                console.error(`å°é¢å…ƒç´ ID "${elementId}" ä¸å­˜åœ¨`);
                return;
            }

            // è®¾ç½®åŠ¨ç”»å±æ€§
            element.style.animation = `${animationName} ${duration}ms ${timingFunction} forwards`;

            // ç›‘å¬åŠ¨ç”»ç»“æŸäº‹ä»¶
            const handleAnimationEnd = () => {
                element.removeEventListener('animationend', handleAnimationEnd);
                if (onComplete && typeof onComplete === 'function') {
                    onComplete();
                }
            };

            element.addEventListener('animationend', handleAnimationEnd);

            // è§¦å‘é‡ç»˜ï¼Œç¡®ä¿åŠ¨ç”»ç«‹å³å¼€å§‹
            element.style.animation = 'none';

        // éŸ³é¢‘ä¸Šä¸‹æ–‡å’Œé™éŸ³æç¤ºç›¸å…³å˜é‡
        var audioContext = null;
        var unmutePrompt = document.getElementById('audio-unmute-prompt');

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        function initAudioContext() {
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆå…¼å®¹ä¸åŒæµè§ˆå™¨ï¼‰
                var AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioContext = new AudioContext();
                    console.log('[Audio] éŸ³é¢‘ä¸Šä¸‹æ–‡å·²åˆ›å»º');
                }
            } catch (e) {

        // æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆé€šè¿‡æ’­æ”¾æ— å£°éŸ³é¢‘ï¼‰
        function unlockAudio() {
            if (!audioContext) {
                initAudioContext();
            }

            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(function() {
                    console.log('[Audio] éŸ³é¢‘ä¸Šä¸‹æ–‡å·²æ¿€æ´»');
                    // æ’­æ”¾ä¸€ä¸ªéå¸¸çŸ­çš„æ— å£°éŸ³é¢‘æ¥æ¿€æ´»éŸ³é¢‘
                    var oscillator = audioContext.createOscillator();
                    var gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.01);
                }).catch(function(err) {
                    console.warn('[Audio] æ— æ³•æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡:', err);
                });
            }
        }

        function showUnmutePrompt() {

        // ç›‘å¬ç”¨æˆ·äº¤äº’
        function setupUserInteractionListeners() {
            // ç›‘å¬ä»»ä½•ç”¨æˆ·äº¤äº’
            var events = ['click', 'touchstart', 'keydown', 'mousedown'];

            if (unmuteBtn) {

                    unlockAudio();

                    if (window.unityInstance && window.unityInstance.SendMessage) {

            // ç¨åæŒ‰é’®

        // Shows a temporary message banner/ribbon for a few seconds, or

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {

            var div = document.createElement('div');
